<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>

</head>

<body>
  <header id="ok">
    <nav class="nav-items">
       <img src="src/assets/sala.png" alt="logo sala">
        <ul>
            <li>HOME</li>
            <li>DADOS</li>
            <li>GRÁFICO</li>
            <li>CONTATO</li>
        </ul>
    </nav>
    <section class="expl-text">
        <p>Transporte rodoviário nos EUA</p>
      </section>
  </header>

  <main>
    <select name="" id="slct">
      <option id="hidden" selected>Tipo de transporte</option>
      <option value="">Ciclistas</option>
      <option value="Motor">Motociclistas</option>
      <option value="">Ocupantes de caminhão grande</option>
      <option value="">Ocupantes de caminhão pequeno</option>
      <option value="">Ocupantes de carro</option>
      <option value="">Pedestres</option>
      <option value="">Rodovia</option>
    </select>
    <h1 id="title"></h1>
    <table id="container" class="container">
      <thead>
        <tr>
          <th class="column">Ano</th>
          <th id="column2" class="column">Pessoas Feridas</th>
        </tr>
      </thead>
      <tbody id="table" class="table">
        <tr>
          <td id="year" hidden></td>
          <td id="value" hidden></td>
        </tr>
      </tbody>
    </table>

    <section class="calcAg">
      <p id="media"></p>
      <p id="max"></p>
      <p id="min"></p>
    </section>

    <section id="sorted"></section><br><br>
    
    <section id="chart">
      <canvas id="firstGraf" width="1200" height="350" ></canvas>
    </section>


  </main>
  <div id="root"></div>
  <script id="data" src="src/data/injuries/injuries.js"></script>
  <script src="src/main.js"></script>
  
  <section class="circle">
    <img src="src/assets/carro.png" class="acende" alt="icone carro">
    <img src="src/assets/trem.png" class="acende" alt="icone trem">
    <img src="src/assets/bike.png" class="acende" alt="icone bike">
    <img src="src/assets/barco.png" class="acende" alt="icone barco">
    <img src="src/assets/balao.png" class="acende" alt="icone balao">
    <img src="src/assets/aviao.png" class="acende" alt="icone aviao">
</section>
  
  <footer>
    <section class="fundo">
      <div class="midias">
        <h5 class="midias">SIGA-NOS NAS REDES SOCIAIS</h5>
        <i class="fab fa-facebook-f icons"></i>
        <i class="fab fa-google-plus-g icons"></i>
        <i class="fab fa-twitter icons"></i>
        <i class="fab fa-linkedin-in icons"></i>
        <i class="fab fa-fw fa-dribbble icons"></i><br>
        <a href="index.html">www.salaestatistica.com.br</a>
      </div>
    </section>
    <section class="copyright">
      <p>Copyright © SaLa Estatística 2019 - Todos os direitos reservados.</p>
    </section>
  </footer>
</body>

</html>
